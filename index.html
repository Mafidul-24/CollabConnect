<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabConnect</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>âš¡ CollabConnect</h1>
      <p class="subhead">Match minds. Build brilliance.</p>
    </header>

    <section id="auth" class="card">
      <input type="email" id="email" placeholder="Your email" />
      <input type="password" id="password" placeholder="Your password" />
      <div class="btn-row">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
      </div>
    </section>

    <section id="project-form" class="card" style="display: none;">
      <textarea id="projectIdea" placeholder="Write your idea here..."></textarea>
      <div class="btn-row">
        <button onclick="submitIdea()">Submit</button>
        <button onclick="improveIdea()">Enhance with AI</button>
      </div>
      <div id="improvedOutput" class="output-box"></div>
    </section>
  </main>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
